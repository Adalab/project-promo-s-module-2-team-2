<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Awesome profile cards</title>

    <script
      src="https://kit.fontawesome.com/8841dc85f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/card.png" />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header_2">
      <a href="./index.html">
        <img
          class="logo-awesome-profile-cards_2"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="logo logo-awesome-profile-cards"
        />
      </a>
    </header>

    <main class="create__main">
      <section class="background js-background">

          <button class="reset__button" title="Resets content">
              <a href="#" class="reset__button--link">
                  <i class="fa-regular fa-trash-can"></i>
                  Reset
              </a>
          </button>

          <article class="card">
              <div class="card__info js-info">
                  <h2 class="card__info--title js-preview-name">
                      Nombre Apellido
                  </h2>
                  <h3 class="card__info--subtitle js-preview-job">
                      Front-end Developer
                  </h3>
              </div>

              <div class="card__image" title="customer's photo"></div>

              <nav class="socials js-socials">
                  <a href="" class="socials__mobile js-preview-number" target="_blank" title="Phone Number">
                      <i class="fa-solid fa-mobile-screen"></i>
                  </a>

                  <a href="" class="socials__mail js-preview-email" target="_blank" title="Email Address">
                      <i class="fa-solid fa-envelope"></i>
                  </a>

                  <a href="" class="socials__linkedin js-preview-linkedin" target="_blank" title="LinkedIn Profile">
                      <i class="fa-brands fa-linkedin"></i>
                  </a>

                  <a href="" class="socials__github js-preview-github" target="_blank" title="Github Profile">
                      <i class="fa-brands fa-github-alt"></i>
                  </a>
              </nav>

          </article>
      </section>

      <!--JS classes needed for the different palettes:

          const backgroundColor = document.querySelector('.js-background');
          const info = document.querySelector('.js-info');
          const socials = document.querySelector('.js-socials');

      -->

      <form class="form" action="#" method="post">
        <fieldset class="design">
          <legend class="design__header js-design-legend" title="Despliega el menú">
            <h3 class="design__title">
              <div class="container__title">
                <i class="fa-regular fa-object-ungroup"></i>
                DISEÑA
              </div>
              <div class="container__angle">
                <i class="fa-solid fa-angle-down js-down1 collapsable"></i>
                <i class="fa-solid fa-angle-up js-up1"></i>
              </div>
            </h3>
          </legend>

          <div class="design__container js-design">
            <label class="design__label" for="colors">COLORES </label>
            <div class="design__container--colors1">
              <input
                class="design__input js-palette1"
                id="colors"
                type="radio"
                name="colors"
                checked
              />
              <div class="colors--one"></div>
              <div class="colors--two"></div>
              <div class="colors--three"></div>
            </div>

            <div class="design__container--colors2">
              <input
                class="design__input js-palette2"
                id="colors"
                type="radio"
                name="colors"
              />
              <div class="colors--four"></div>
              <div class="colors--five"></div>
              <div class="colors--six"></div>
            </div>

            <div class="design__container--colors3">
              <input
                class="design__input js-palette3"
                id="colors"
                type="radio"
                name="colors"
              />

              <div class="colors--seven"></div>
              <div class="colors--eight"></div>
              <div class="colors--nine"></div>
            </div>
          </div>
        </fieldset>

        <fieldset class="fill">
          <legend class="fill__header js-fill-legend" title="Despliega el menú">
            <h3 class="fill__title">
              <div class="container__title">
                <i class="fa-regular fa-keyboard"></i>
                RELLENA
              </div>
              <div class="container__angle">
                <i class="fa-solid fa-angle-down js-down2"></i>
                <i class="fa-solid fa-angle-up js-up2 collapsable"></i>
              </div>
            </h3>
          </legend>
          <div class="js-fill collapsable">
            <label class="fill__label" for="full_name">Nombre completo</label>
            <input
              class="fill__input js-input-name"
              type="text"
              id="full_name"
              name="full_name"
              placeholder="Ej: Pepino Conde Furfur"
              required
            />
            <label class="fill__label" for="job">Puesto </label>
            <input
              class="fill__input js-input-job"
              type="text"
              id="job"
              name="job"
              placeholder="Ej: Mascota Adalab"
              required
            />
            <label class="fill__label" for="photo">Imagen de perfil</label>
            <div class="fill__label--container">
              <label for="photo" class="fill__label--button">Añadir imagen</label>
              <div class="fill__label--box"></div>
            </div>
            <label class="fill__label" for="email">Email</label>
            <input
              class="fill__input js-input-email"
              type="email"
              id="email"
              name="email"
              placeholder="Ej: pepino_conde@furfur.com"
              required
            />
            <label class="fill__label" for="phone">Teléfono</label>
            <input
              class="fill__input js-input-number"
              type="tel"
              id="phone"
              name="phone"
              placeholder="Ej: 666-54-32-10"
            />
            <label class="fill__label" for="linkedin">Linkedin</label>
            <input
              class="fill__input js-input-linkedin"
              type="text"
              id="linkedin"
              name="linkedin"
              placeholder="Ej: linkedin.com/in/pepino.furfur"
            />
            <label class="fill__label" for="github">Github</label>
            <input
              class="fill__input js-input-github"
              type="text"
              id="github"
              name="github"
              placeholder="Ej: @penino.furfur"
            />
          </div>
        </fieldset>

        <fieldset class="share">
          <legend class="share__header js-share-legend" title="Despliega el menú">
            <h3 class="share__title">
              <div class="container__title">
                <i class="fa-solid fa-share-nodes"></i>
                COMPARTE
              </div>
              <div class="container__angle">
                <i class="fa-solid fa-angle-down js-down3"></i>
                <i class="fa-solid fa-angle-up js-up3 collapsable"></i>
              </div>
            </h3>
          </legend>
        </fieldset>
        <div class="js-share collapsable">
          <div class="share__container--one">
            <button class="share__button--create">
              <i class="fa-regular fa-address-card"></i>
              CREAR TARJETA
            </button>
          </div>
          <div class="share__container--two">
            <p class="share__text">La tarjeta ha sido creada:</p>
            <a href="" class="share__link"></a>
            <button class="share__button--twitter">
              <i class="fa-brands fa-twitter"></i>
              Compartir en twitter
            </button>
          </div>
        </div>
      </form>

    </main>

    <footer>
      <div class="footer__main">
        <p class="copy">Awesome profile-cards &copy;2018</p>
        <a href="https://github.com/Adalab/project-promo-s-module-2-team-2.git" target="_blank"><img class="adalab_logo" src="./assets/images/logo.png" alt="logo" title="Awesome cards logo"/></a>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
