<section class="background js-background">

    <button class="reset__button" title="Resets content">
        <a href="#" class="reset__button--link">
            <i class="fa-regular fa-trash-can"></i>
            Reset
        </a>
    </button>

    <article class="card">
        <div class="card__info js-info">
            <h2 class="card__info--title">
                Nombre Apellido
            </h2>
            <h3 class="card__info--subtitle">
                Front-end Developer
            </h3>
        </div>

        <div class="card__image" title="customer's photo"></div>

        <nav class="socials js-socials">
            <a href=""  class="socials__mobile" target="_blank" title="Phone Number">
                <i class="fa-solid fa-mobile-screen"></i>
            </a>
    
            <a href="" class="socials__mail" target="_blank" title="Email address">
                <i class="fa-solid fa-envelope"></i>
            </a>

            <a href="" class="socials__linkedin" target="_blank" title="LinkedIn Profile">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            
            <a href="" class="socials__github" target="_blank" title="Github Profile">
                <i class="fa-brands fa-github-alt"></i>
            </a>
        </nav>

    </article>
</section>
