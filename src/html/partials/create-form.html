<form class="form" action="post" method="https://formspree.io/f/mayzqvjg">
  <fieldset class="design">
    <h3 class="design__title">
      <i class="fa-regular fa-object-ungroup"></i>
      DISEÑA
    </h3>

    <div class="design__container">
      <label class="design__label" for="colors">COLORES </label>
      <input
        class="design__input--one"
        id="colors"
        type="radio"
        name="colors"
      />
      <div class="design__container--colors1">
        <div class="colors--one"></div>
        <div class="colors--two"></div>
        <div class="colors--three"></div>
      </div>

      <input
        class="design__input--two"
        id="colors"
        type="radio"
        name="colors"
      />
      <div class="design__container--colors2">
        <div class="colors--four"></div>
        <div class="colors--five"></div>
        <div class="colors--six"></div>
      </div>

      <input
        class="design__input--three"
        id="colors"
        type="radio"
        name="colors"
      />
      <div class="design__container--colors3">
        <div class="colors--seven"></div>
        <div class="colors--eight"></div>
        <div class="colors--nine"></div>
      </div>
    </div>
  </fieldset>

  <fieldset class="fill">
    <h3 class="fill__title">
      <i class="fa-regular fa-keyboard"></i>
      RELLENA
    </h3>

    <label class="fill__label" for="full_name">Nombre completo</label>
    <input
      class="fill__input"
      type="text"
      id="full_name"
      name="full_name"
      placeholder="Ej: Pepino Conde Furfur"
      required
    />

    <label class="fill__label" for="job">Puesto </label>
    <input
      class="fill__input"
      type="text"
      id="job"
      name="job"
      placeholder="Ej: Mascota Adalab"
      required
    />

    <label class="fill__label" for="photo">Imagen de perfil</label>
    <div class="fill__label--container">
      <label for="photo" class="fill__label--button">Añadir imagen</label>
      <div class="fill__label--box"></div>
    </div>

    <label class="fill__label" for="email">Email</label>
    <input
      class="fill__input"
      type="email"
      id="email"
      name="email"
      placeholder="Ej: pepino_conde@furfur.com"
      required
    />

    <label class="fill__label" for="phone">Teléfono</label>
    <input
      class="fill__input"
      type="tel"
      id="phone"
      name="phone"
      placeholder="Ej: 666-54-32-10"
    />

    <label class="fill__label" for="linkedin">Linkedin</label>
    <input
      class="fill__input"
      type="text"
      id="linkedin"
      name="linkedin"
      placeholder="Ej: linkedin.com/in/pepino.furfur"
    />

    <label class="fill__label" for="github">Github</label>
    <input
      class="fill__input"
      type="text"
      id="github"
      name="github"
      placeholder="Ej: @penino.furfur"
    />
  </fieldset>
  <fieldset class="share">
    <h3 class="share__title">
      <i class="fa-solid fa-share-nodes"></i>
      COMPARTE
    </h3>
    <div class="share__container--one">
      <button class="share__button--create">
        <i class="fa-regular fa-address-card"></i>
        CREAR TARJETA
      </button>
    </div>
    <div class="share__container--two">
      <p class="share__text">La tarjeta ha sido creada:</p>
      <a href="" class="share__link"></a>
      <button class="share__button--twitter">
        <i class="fa-brands fa-twitter"></i>
        Compartir en twitter
      </button>
    </div>
  </fieldset>
</form>
